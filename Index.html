<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball ScoreBoard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">             
</head>
<body>
<div class="container">
    <div class="column">
        <h3 class="titles">HOME</h3>
        <h2 class="score" id="homeScore">0</h2>
        <div>
            <button class="btn" onclick="increment1()">+1</button>
            <button class="btn" onclick="increment2()">+2</button>
            <button class="btn" onclick="increment3()">+3</button>
        </div>

    </div>
    <div>
        <h3 class="titles">Away</h3>
        <h2 class="score"id="guestScore" >0</h2>
        <div onclick="increment" >
            <button class="btn"onclick="guestIncrement1()">+1</button  >
            <button class="btn" onclick="guestIncrement2()">+2</button>
            <button class="btn" onclick="guestIncrement3()">+3</button>
        </div>

    
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
